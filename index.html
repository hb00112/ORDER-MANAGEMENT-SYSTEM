<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Management System</h1>

    <section id="order-entry">
        <h2>Order Entry</h2>
        <form id="order-form">
            <label for="party-name">Party Name:</label>
            <input type="text" id="party-name" name="partyName" required>
            <br>
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" list="item-list" required>
            <datalist id="item-list"></datalist>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <br>
            <button type="submit">Add Order</button>
        </form>
    </section>

    <section id="pending-orders">
        <h2>Pending Orders</h2>
        <table id="pending-orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Party Name</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section id="billing">
        <h2>Billing</h2>
        <button id="billing-button">Process Billing</button>
    </section>

    <section id="sent-orders">
        <h2>Sent Orders</h2>
        <ul id="sent-orders-list"></ul>
    </section>

    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            // ... your Firebase configuration
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Order form submission
        const orderForm = document.getElementById('order-form');
        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form data
            const partyName = document.getElementById('party-name').value;
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;

            // Create a new order object
            const newOrder = {
                partyName,
                item,
                quantity,
                status: 'pending'
            };

            // Push the order to Firebase
            database.ref('orders').push(newOrder);

            // Clear form fields
            orderForm.reset();
        });

        // Retrieve pending orders
        database.ref('orders').on('value', (snapshot) => {
            const orders = snapshot.val();
            const pendingOrders = Object.values(orders).filter(order => order.status === 'pending');

            // Populate the pending orders table
            const pendingOrdersTable = document.getElementById('pending-orders-table').querySelector('tbody');
            pendingOrdersTable.innerHTML = '';
            pendingOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.partyName}</td>
                    <td>${order.item}</td>
                    <td>${order.quantity}</td>
                    <td>${order.status}</td>
                    <td><button class="dispatch-button">Dispatch</button> <button class="revert-button">Revert</button></td>
                `;
                pendingOrdersTable.appendChild(row);
            });

            // Add event listeners for dispatch and revert buttons
            const dispatchButtons = document.querySelectorAll('.dispatch-button');
            dispatchButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const orderId = event.target.parentElement.parentElement.firstChild.textContent;
                    dispatchOrder(orderId);
                });
            });

            const revertButtons = document.querySelectorAll('.revert-button');
            revertButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const orderId = event.target.parentElement.parentElement.firstChild.textContent;
                    revertOrder(orderId);
                });
            });
        });

        // Dispatch order
        function dispatchOrder(orderId) {
            database.ref('orders/' + orderId).update({
                status: 'dispatched'
            });
        }

        // Revert order
        function revertOrder(orderId) {
            database.ref('orders/' + orderId).update({
                status: 'pending'
            });
        }

        // Process billing
        document.getElementById('billing-button').addEventListener('click', () => {
            // Implement your billing logic here
            // For example, you might update the order status to "billed"
            // and calculate the total amount due
        });

        // Retrieve sent orders
        database.ref('orders').on('value', (snapshot) => {
            const orders = snapshot.val();
            const sentOrders = Object.values(orders).filter(order => order.status === 'dispatched');

            // Populate the sent orders list
            const sentOrdersList = document.getElementById('sent-orders-list');
            sentOrdersList.innerHTML = '';
            sentOrders.forEach(order => {
                const listItem = document.createElement('li');
                listItem.textContent = `Order ID: ${order.id}, Party Name: ${order.partyName}, Item: ${order.item}, Quantity: ${order.quantity}`;
                sentOrdersList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
